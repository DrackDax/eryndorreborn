<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Estilo básico para o corpo */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('/images/background.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Container do formulário */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    /* Imagem decorativa acima do formulário */
    .login-container img {
      width: 250px; /* Largura da imagem */
      height: auto; /* Altura proporcional */
      margin-bottom: 20px; /* Espaço abaixo da imagem */
      border-radius: 0; /* Remove o arredondamento */
    }


    /* Estilo dos campos de entrada */
    .login-container input {
    width: calc(100% - 20px); /* Faz com que o input não ultrapasse o contêiner */
    padding: 10px;
    margin: 10px auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    display: block; /* Garante que o input fique na mesma linha */
    box-sizing: border-box; /* Inclui padding e bordas no tamanho total */
  }

    /* Botão de login */
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    /* Link para cadastro */
    .login-container a {
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-top: 15px;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Imagem decorativa -->
    <img src="/images/login.png" alt="Imagem de Login">
    <form action="/auth/login" method="POST">
      <input type="text" name="identifier" placeholder="Usuário ou Email" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <a href="/auth/register">Cadastrar-se</a>
  </div>
</body>
</html>
