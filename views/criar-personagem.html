<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Personagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('/images/personagens.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .form-container {
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      width: 300px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Criar Novo Personagem</h1>
    <form action="/personagem/create" method="POST">
      <input type="text" name="name" placeholder="Nome do Personagem" required>
      <select name="race" required>
        <option value="" disabled selected>Escolha uma raça</option>
        <option value="Humano">Humano</option>
        <option value="Elfo">Elfo</option>
        <option value="Anão">Anão</option>
        <option value="Orc">Orc</option>
      </select>
      <select name="class" required>
        <option value="" disabled selected>Escolha uma classe</option>
        <option value="Guerreiro">Guerreiro</option>
        <option value="Mago">Mago</option>
        <option value="Ladino">Ladino</option>
        <option value="Clérigo">Clérigo</option>
      </select>
      <button type="submit">Criar</button>
    </form>
  </div>
</body>
</html>
